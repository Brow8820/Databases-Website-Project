{% extends "base_generic.html" %}

{% block content %}
  <h1>Company List</h1>
  {% if companies_list %}
  <ul>
    {% for Company in companies_list %}
      <li>
        <a href="{{ Company.get_absolute_url }}">{{ Company.CompanyName}}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Company's in the library.</p>
  {% endif %}
{% endblock %}
