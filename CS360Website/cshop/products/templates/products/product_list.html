{% extends "base_generic.html" %}

{% block content %}
  <h1>Product List</h1>
  {% if product_list %}
  <ul>
    {% for Product in product_list %}
      <li>
        <a href="{{ Product.get_absolute_url }}">{{ Product.ProductName}}</a> (${{Product.Price}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Products in the library.</p>
  {% endif %}
{% endblock %}
