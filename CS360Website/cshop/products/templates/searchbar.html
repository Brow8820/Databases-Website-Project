{% extends "base_generic.html" %}

{% block content %}
{% if post %}
    <center><h1>Search Result Found</h1></center>
    <br>
{% for i in post %}
<center><a href="{{ i.get_absolute_url }}">{{ i.ProductName}}</a> (${{i.Price}})</center>
{% endfor %}
    {% else %}
    <center><h1>nothing found</h1></center>
{% endif %}
{% endblock %}
